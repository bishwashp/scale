<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The S.C.A.L.E. Manifesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
      }
      code, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 3px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5252;
      }
      .neo-shadow {
        box-shadow: 6px 6px 0px 0px #000;
      }
      .neo-shadow-sm {
        box-shadow: 4px 4px 0px 0px #000;
      }
      .neo-shadow-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px 0px #000;
      }
      .neo-shadow-active:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000;
      }
    </style>


</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
